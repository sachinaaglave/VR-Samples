<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <a-scene ng-controller="myCtrl">
        <!--         <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
        <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity position="0 0 3.8">
            <a-camera></a-camera>
        </a-entity> -->
        <a-image ng-if="e_d_img" src="newscene.jpg" position="0 2 -10" height="9" width="16" scale="0.5 0.5 0.5"></a-image>

        <a-entity id="camera" camera look-controls mouse-cursor universal-controls="movementControls: hmd">
            <a-entity geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.2; depthTest:false;" material="color: white;" position="0 1 -3" scale="0.1 0.1 0.1">
            </a-entity>

            <a-entity geometry="primitive: ring; radiusInner: 0.9; radiusOuter: 1.05; thetaStart: 90; thetaLength: 0; depthTest:false;" material="side: double; color: white;" position="0 1 -3" scale="0.1 0.1 0.1">
                  <a-animation attribute="geometry.thetaLength" delay="800" dur="1000" fill="forwards" from="0" to="360"></a-animation>
                  <a-animation attribute="geometry.thetaLength" delay="1800" dur="500" fill="forwards" from="360" to="0"></a-animation>
                  <a-animation attribute="geometry.thetaStart" delay="1800" dur="500" fill="forwards" from="90" to="450"></a-animation>
            </a-entity>
            <a-entity geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.2; depthTest:false;" material="side: double; color: white;" position="0 1 -3" scale="0.1 0.1 0.1">
                  <a-animation attribute="geometry.radiusOuter" delay="800" dur="1000" fill="forwards" from="0.2" to="0.5"></a-animation>
                  <a-animation attribute="geometry.radiusOuter" delay="1800" dur="500" fill="forwards" from="0.5" to="0.2"></a-animation>
            </a-entity>
        </a-entity>

        <a-sky color="orange" />
    </a-scene>
    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.e_d_img = true;
    });
    </script>
</body>

</html>
