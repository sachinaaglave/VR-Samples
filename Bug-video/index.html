<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Panorama</title>
    <meta name="description" content="Panorama â€” A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div style="position: fixed; top:10px;right: 10px; z-index: 10;">

        <button ng-click="toggle();">Toggle Video</button>
    </div>
    <a-scene>
        <a-assets>
            <!-- <video ng-if="showVideo" id="video" autoplay loop="true" src="video.mov" crossorigin="anonymous"> -->
            <video ng-if="showVideo" id="video" src="https://ucarecdn.com/bcece0a8-86ce-460e-856b-40dac4875f15/" autoplay loop crossorigin="anonymous"></video>
        </a-assets>
        <a-video ng-if="showVideo" src="#video" width="16" height="9" position="0 0 -20"></a-video>
        <a-sky color="#33ACFF"></a-sky>
    </a-scene>
</body>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.showVideo = true;
        $scope.toggle = function(){
            $scope.showVideo = !$scope.showVideo;
        }
    });
</script>

</html>
